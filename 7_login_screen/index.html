  <title>IMS Login - Inventory Management System</title>

  <div class="container">
    <div class="loginHeader">
      <h1>IMS</h1>

    </div>

      <form action="">
        <div class="loginInputContainer">

        <div class="loginInputContainer">
          <label for="">Password</label>
          <input placeholder="password" type="password">

          <button>login</button>
        </div>
      </form>
    </div>
  </div>
